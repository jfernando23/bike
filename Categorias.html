    <div class="card text-light bg-dark mb-3 mx-auto" style="max-width: 80rem;">
        <div class="card-header mx-auto">Categorias</div>
        <div class="card-body">
            <hr>
            <button class="btn btn-secondary" onclick="traerInformacionCategorias()"> Consultar Categorias</button>
            <div id="resultadoDate"></div>
            <table id="tablacate" class="table table-dark table-striped" style="display: none">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="catego">

                </tbody>
            </table>
            <hr>
            <!-- Button trigger modal -->
            <label for="">Agregar nueva categoria</label>
                <br>
                <br>
            <div class="container">
                <div class="row">
                  <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                      <div class="input-group">
                        <br>
                        <input name="remitosucursal" id="Cname" type="text" required class="form-control bg-dark text-light" placeholder="name">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;</span>
                        <input name="remitonumero" id="Cdescription" type="text" required class="form-control bg-dark text-light" placeholder="description">
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <button class="btn btn-secondary" onclick="guardarInformacionCategorias()">Guardar Categorias</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="staticBackdropLabel">Modificar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label text-dark">Categoria:</label>
                                    <input type="text" class="form-control" id="Nombre">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name"  class="col-form-label text-dark">Descripción:</label>
                                    <input type="text" class="form-control" id="Descrip">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cerrabtn" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" id="btnact" class="btn btn-secondary" onclick="actualizarInformacionCategorias()">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
