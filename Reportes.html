    <div class="card text-light bg-dark mb-3 mx-auto" style="max-width: 80rem;">
        <div class="card-header mx-auto">Informes</div>
        <div class="card-body">
            <hr>
            <button class="btn btn-secondary" onclick="traerReporteStatus()"> Generar Reporte Status Reservas </button>
            <div id="resultadoStatus" style="display: none">
                <div class="alert alert-secondary d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                        <use xlink:href="#info-fill" /></svg>
                    <div id="info" class="mx-auto">
                    </div>
                </div>
            </div>
            <hr>

            <input class="rounded" type="date" id="RstarDate" placeholder="descripcion">
            <input class="rounded" type="date" id="RdevolutionDate" placeholder="descripcion">
            <button class="btn btn-secondary" onclick="traerReporteDate()"> Generar Reporte por fecha </button>
            <table id="tablaid" class="table table-dark table-striped" style="display: none">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Día de devolución </th>
                        <th>Día de inicio</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="res">

                </tbody>
            </table>
            <hr>


            <button class="btn btn-secondary" onclick="traerReporteClientes()"> Generar Reporte Clientes y Cantidad
                de
                reservas por cliente
            </button>
            <div id="resultadoClientes"></div>
            <table id="tablacliente" class="table table-dark table-striped" style="display: none">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cantidad de reservas</th>
                        <th>Nombre del cliente</th>
                        <th>Correo</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody id="cli">

                </tbody>
            </table>
            <hr>
        </div>
