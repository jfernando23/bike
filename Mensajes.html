    <div class="card text-light bg-dark mb-3 mx-auto" style="max-width: 80rem;">
        <div class="card-header mx-auto">Mensajes</div>
        <div class="card-body">
            <hr>
            <div id="resultadoDate"></div>
            <table id="Mensaje" class="table table-dark table-striped" style="display: none">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Bicicleta</th>

                        <th>Accci√≥n</th>

                </thead>
                <tbody id="men">

                </tbody>
            </table>
            <hr>
            <!-- Button trigger modal -->

            <button type='button' class='btn btn-secondary' data-bs-toggle='modal' data-bs-target='#crearmensaje'>Crear
                Mensaje</button>


            <!-- Modal -->
            <div class="modal fade" id="editarmensaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="staticBackdropLabel">Modificar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input class="form-control" type="text" id="Nombrem" placeholder="mensaje">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label text-dark">Cliente:</label>
                                    <select class="form-select" id="select-cliented"></select>
                                    <script type="text/javascript">
                                        window.onload = autoInicioRelacionCliente2();
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label text-dark">Bicicleta:</label>
                                    <select class="form-select" id="select-skateed"></select>
                                    <script type="text/javascript">
                                        window.onload = autoInicioSkate2();
                                    </script>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cerrabtn" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" id="actualizarm" class="btn btn-secondary"
                                onclick="actualizarInformacionMensaje()">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="crearmensaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="staticBackdropLabel">Crear mensaje</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input class="form-control" type="text" id="messagetext" placeholder="mensaje">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label text-dark">Cliente:</label>
                                    <select class="form-select" id="select-client"></select>
                                    <script type="text/javascript">
                                        window.onload = autoInicioRelacionCliente();
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label text-dark">Bicicleta:</label>
                                    <select class="form-select" id="select-skate"></select>
                                    <script type="text/javascript">
                                        window.onload = autoInicioSkate();
                                    </script>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cerrarn" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" id="crearn" class="btn btn-secondary"
                            onclick="guardarInformacionMensajes()">Crear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
